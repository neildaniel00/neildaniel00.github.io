		<script type="text/javascript">			
			$(document).ready(function(){
				blink();
			})
					
			function blink(){
			$(".container")
				.animate({backgroundColor: '#FF0000'}, 100)
				.animate({backgroundColor: '#FF9500'}, 100)
				.animate({backgroundColor: '#FFD200'}, 100)
				.animate({backgroundColor: '#74E600'}, 100)
				.animate({backgroundColor: '#1049A9'}, 100)
				.animate({backgroundColor: '#4212AF'}, 100)
				.animate({backgroundColor: '#A600A6'}, 100, function(){blink()});
			}

			function showWhite(){
				var audio = $(".hustle")[0];
				$(".white").fadeIn("fast");
				audio.pause();
			}
			
			function hideWhite(){
				var audio = $(".hustle")[0];
				audio.addEventListener('ended', function(){this.currentTime = 0;}, false);
				$(".white").fadeOut("fast");
				audio.play();
			}
		</script>
