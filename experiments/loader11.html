			-webkit-animation-duration: 1s;
			animation-name: animatebottom;
			animation-duration: 1s
		}

		@-webkit-keyframes animatebottom {
			from {
				bottom: -100px;
				opacity: 0
			}

			to {

				opacity: 1
			}
		}

			-webkit-box-sizing: border-box;

			left: 0;
			width: 100%;
			height: 100%;
			z-index: 99;

		.overlay .door:before,
		.overlay .door:after {
			content: "";
			position: absolute;
			width: 50%;
			height: 100%;
			background: #111;
			transition: 0.5s cubic-bezier(0.77, 0, 0.18, 1);
			transition-delay: 0.8s;
		}

		.overlay .door:before {
			left: 0;
		}

		.overlay .door:after {
			right: 0;
		}

		.overlay.loaded .door:before {
			left: -50%;
		}

		.overlay.loaded .door:after {
			right: -50%;
		}

		.overlay.loaded .container {
			opacity: 0;
