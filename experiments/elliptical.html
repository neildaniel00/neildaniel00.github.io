<body><center>
<h1 class="h1">Elliptical Distance Converter</h1>
<p>Type your resistance and time in minutes to convert it into the distance you would have covered on flat ground (miles).</p>
<p><br>
 <input type="text" onkeypress="myFunction()"  onkeyup="myFunction()" onclick="myFunction()" onmousemove="myFunction()" class="form-control" placeholder="Resistance " id="res" name="credit">

 <input type="text" onkeypress="myFunction()" onkeyup="myFunction()" onclick="myFunction()" onmousemove="myFunction()" class="form-control" placeholder="Time" id="time" name="limit">
</p><br>
<p id="result">0</p>
<script>
function myFunction() {
document.getElementById('result').innerHTML = ((0.0018*document.getElementById('res').value+0.0743)/2) * document.getElementById('time').value;
if (!document.getElementById('result').innerHTML) {
  document.getElementById('result').innerHTML = 0;
}
}
</script>
</center>
