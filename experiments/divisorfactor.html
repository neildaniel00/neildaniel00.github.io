<!DOCTYPE html>
<html>
  <head>
        <title>Factor/Divisor Calculator - neildaniel00</title>
  <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />

  </head>
  <body>
    <script>
      //Imma explain my code for u stealers
      function display() {
        var aninput = document.getElementById('input').value; //Getting the user's input
        aninput = parseInt(aninput); //Make the user's input a number
        const factors = (number) =>
          Array.from(Array(number), (_, i) => i) //Start stuff I don't understand
            .filter((i) => number % i === 0); //End Stuff i don't understand
        document.getElementById('output').innerHTML =
          'The factors/divisors of ' +
          aninput +
          ' are: ' +
          factors(aninput) +
          ',' +
          aninput; //Putting the result into a <p>
      }
    </script>
    <center>
      <h1>Factor/Divisor Calculator</h1>
      <textarea rows="2" cols="30" id="input" placeholder="Enter a number and press the button below!"></textarea><br><br>
      <button onclick="display()">Get Your Divisor List!</button>
      <p id="output"></p>
      <br />
    </center>
  </body>
</html>
