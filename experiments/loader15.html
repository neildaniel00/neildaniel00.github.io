<!DOCTYPE html>
<html>
  <head>
    <title>Loader #15 - neildaniel00</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Center the loader */
      #loader {
        position: absolute;
        left: 50%;
        top: 50%;
      }
      /* Add animation to "page content" */
      .animate-bottom {
        position: relative;
        -webkit-animation-name: animatebottom;
        -webkit-animation-duration: 1s;
        animation-name: animatebottom;
        animation-duration: 1s;
      }

      @-webkit-keyframes animatebottom {
        from {
          bottom: -100px;
          opacity: 0;
        }
        to {
          bottom: 0px;
          opacity: 1;
        }
      }

      @keyframes animatebottom {
        from {
          bottom: -100px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      #myDiv {
        display: none;
        text-align: center;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        overflow: hidden;
        width: 150px;
        height: 150px;
      }

      .loader7 {
        position: relative;
        width: 40px;
        height: 40px;

        top: 40%;
        top: -webkit-calc(50% - 20px);
        top: calc(50% - 20px);
        left: 43%;
        left: -webkit-calc(50% - 20px);
        left: calc(50% - 20px);

        background-color: rgba(255, 255, 255, 0.2);
      }

      .loader7:before {
        content: '';
        position: absolute;
        background-color: #000;
        height: 10px;
        width: 10px;
        border-radius: 10px;
        -webkit-animation: loader7 2s ease-in-out infinite;
        animation: loader7 2s ease-in-out infinite;
      }

      .loader7:after {
        content: '';
        position: absolute;
        background-color: #000;
        top: 0px;
        left: 0px;
        height: 40px;
        width: 0px;
        z-index: 0;
        opacity: 1;
        -webkit-animation: loader72 10s ease-in-out infinite;
        animation: loader72 10s ease-in-out infinite;
      }

      @-webkit-keyframes loader7 {
        0% {
          left: -12px;
          top: -12px;
        }
        25% {
          left: 42px;
          top: -12px;
        }
        50% {
          left: 42px;
          top: 42px;
        }
        75% {
          left: -12px;
          top: 42px;
        }
        100% {
          left: -12px;
          top: -12px;
        }
      }

      @keyframes loader7 {
        0% {
          left: -12px;
          top: -12px;
        }
        25% {
          left: 42px;
          top: -12px;
        }
        50% {
          left: 42px;
          top: 42px;
        }
        75% {
          left: -12px;
          top: 42px;
        }
        100% {
          left: -12px;
          top: -12px;
        }
      }

      @-webkit-keyframes loader72 {
        0% {
          width: 0px;
        }
        70% {
          width: 40px;
          opacity: 1;
        }
        90% {
          opacity: 0;
          width: 40px;
        }
        100% {
          opacity: 0;
          width: 0px;
        }
      }

      @keyframes loader72 {
        0% {
          width: 0px;
        }
        70% {
          width: 40px;
          opacity: 1;
        }
        90% {
          opacity: 0;
          width: 40px;
        }
        100% {
          opacity: 0;
          width: 0px;
        }
      }
    </style>
  </head>
  <body onload="myFunction()" style="margin: 0">
    <div id="loader">
      <div class="container"><div class="loader7"></div></div>
    </div>
    <div style="display: none" id="myDiv" class="animate-bottom">
      <h2>NEILDANIEL00!</h2>
      <p>Press Ctrl+U to steal!</p>
    </div>

    <script>
      var myVar;

      function myFunction() {
        myVar = setTimeout(showPage, 8000);
      }

      function showPage() {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('myDiv').style.display = 'block';
      }
    </script>
  </body>
</html>
