<!doctype html>

<html>
  <head>
  <title>.txt File Generator - neildaniel00</title>
  <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />
  </head>

  <body>
    <textarea id="text-val" rows="4">Input what you want to download here.</textarea><br/>
<input type="button" id="dwn-btn" value="Download dinamically generated text file"/>
<script>
  function download(filename, text) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
}

// Start file download.
document.getElementById("dwn-btn").addEventListener("click", function(){
    // Generate download of neildaniel00.txt file with some content
    var text = document.getElementById("text-val").value;
    var filename = "neildaniel00.txt";
    
    download(filename, text);
}, false);
</script>
  </body>
</html>
