	<style>
    /*This weird keyframes section is for the loading animation*/
		@keyframes ldio-qviligv7ug {
			0% {
				transform: rotate(0deg)
			}

			100% {
				transform: rotate(360deg)
			}
		}

		.ldio-qviligv7ug>div>div {
			position: absolute;
			border-radius: 50%;
		}

		.ldio-qviligv7ug>div>div:nth-child(1) {
			top: 30px;
			left: 30px;
			width: 140px;
			height: 140px;
			background: #4285f4;
		}

		.ldio-qviligv7ug>div>div:nth-child(2) {
			top: 39.800000000000004px;
			left: 79px;
			width: 42px;
			height: 42px;
			background: #fbbc05;
			animation: ldio-qviligv7ug 1s linear infinite;
			transform-origin: 21px 60.199999999999996px;
		}

		.loadingio-spinner-disk-v669k0ow94l {
			width: 200px;
			height: 200px;
			display: inline-block;
			overflow: hidden;
			background: #eee;
		}

		.ldio-qviligv7ug {
			width: 100%;
			height: 100%;
			position: relative;
			transform: translateZ(0) scale(1);
			backface-visibility: hidden;
			transform-origin: 0 0;
		}

		.ldio-qviligv7ug div {
			box-sizing: content-box;
		}
/*End weird keyframes section*/
		/* generated by https://loading.io/ */
		/*Thanks to w3schools and loading.io*/
		/* Center the loader */
    /*This is also part of the loading animation*/
		#loader {
			position: absolute;
			left: 50%;
			margin: -76px 0 0 -76px;
			top: 50%;
			z-index: 1;
		}
/*End other part of loading animation*/
		/* Add animation to "page content" */
		.animate-bottom {
			position: relative;
			-webkit-animation-name: animatebottom;
			-webkit-animation-duration: 1s;
			animation-name: animatebottom;
			animation-duration: 1s
		}

		@-webkit-keyframes animatebottom {
			from {
				bottom: -100px;
				opacity: 0
			}

			to {
				bottom: 0px;
				opacity: 1
			}
		}

		@keyframes animatebottom {
			from {
				bottom: -100px;
				opacity: 0
			}

			to {
				bottom: 0;
				opacity: 1
			}
		}

		#myDiv {
			display: none;
			text-align: center;
		}

		body {
			background: #eee;
		}
/*Painting shamelessly stolen from codepen: https://codepen.io/ChrisMla/pen/jWMLWY*/
		.swing {
			animation: swing ease-in-out 1s infinite alternate;
			transform-origin: center -20px;
			float: left;
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
		}

		.swing img {
			border: 5px solid #f8f8f8;
			display: block;
		}

		.swing:after {
			content: '';
			position: absolute;
			width: 20px;
			height: 20px;
			border: 1px solid #999;
			top: -10px;
			left: 50%;
			z-index: 0;
			border-bottom: none;
			border-right: none;
			transform: rotate(45deg);
		}

		/* nail */
		.swing:before {
			content: '';
			position: absolute;
			width: 5px;
			height: 5px;
			top: -14px;
			left: 54%;
			z-index: 5;
			border-radius: 50% 50%;
			background: #000;
		}

		@keyframes swing {
			0% {
				transform: rotate(1deg);
			}

			100% {
				transform: rotate(-1deg);
			}
		}
