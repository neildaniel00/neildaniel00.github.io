<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fly In Text - neildaniel00</title>
        <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />
        <style type="text/css">
            
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background-color: #000;
            }
            .fly-in-text {
                list-style: none;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
            }
            .fly-in-text li {
                display: inline-block;
                margin-right: 20px;
                font-family: Open Sans, Arial;
                font-weight: 300;
                font-size: 4em;
                color: #fff;
                opacity: 1;
                transition: all 2.5s ease;
            }
            .fly-in-text li:last-child {
                margin-right: 0;
            }
            .fly-in-text.hidden li {
                opacity: 0;
            }
            .fly-in-text.hidden li:nth-child(1) { transform: translateX(-200px) translateY(-200px); }
            .fly-in-text.hidden li:nth-child(2) { transform: translateX(20px) translateY(100px); }
            .fly-in-text.hidden li:nth-child(3) { transform: translateX(-150px) translateY(-80px); }
            .fly-in-text.hidden li:nth-child(4) { transform: translateX(10px) translateY(-200px); }
            .fly-in-text.hidden li:nth-child(5) { transform: translateX(-300px) translateY(200px); }
            .fly-in-text.hidden li:nth-child(6) { transform: translateX(20px) translateY(-20px); }
            .fly-in-text.hidden li:nth-child(7) { transform: translateX(30px) translateY(200px); }
            .fly-in-text.hidden li:nth-child(8) { transform: translateX(60px) translateY(-100px); }
            .fly-in-text.hidden li:nth-child(9) { transform: translateX(10px) translateY(-100px); }
            .fly-in-text.hidden li:nth-child(10) { transform: translateX(90px) translateY(500px); }
            .fly-in-text.hidden li:nth-child(11) { transform: translateX(610px) translateY(-500px); }
             .urmom{
               font-size: 0.3em;
             }
            
            
        </style>
    </head>
    <body>

        <ul class="fly-in-text hidden">
            <li>N</li>
            <li>E</li>
            <li>I</li>
            <li>L</li>
            <li>D</li>
            <li>A</li>
            <li>N</li>
            <li>I</li>
            <li>E</li>
            <li>L</li>
            <li>0</li>
            <li>0</li>
            <br>
            <li class="urmom">Press Ctrl+U To Steal</li>
        </ul>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(function() {
                
                setTimeout(function() {
                    $('.fly-in-text').removeClass('hidden');
                }, 500);
                setTimeout(function() {
                    $('.steal').removeClass('hidden');
                }, 500);
                
            })();
            
        </script>

    </body>
</html>
