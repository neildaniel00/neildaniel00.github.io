<!DOCTYPE html>
<html>
<head>
  <title>Keyframes CSS Animations 3 - The Ramenator</title>
  <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
  <style>   
    body{
  text-align: center;
  color: black;
  font-family: waltograph;//This calls the font family
}
  .div {
    border-radius: 50%;
    width: 150px;
  height: 150px;
  background-color: red;
  position: relative;
  animation: myfirst 6s infinite;
  animation-direction: alternate;

}
@keyframes myfirst {
  0%   {background-color: red; left: 0%; top: 0px;}
  20%  {background-color: yellow; left:25%; top: 0px;}
  40%  {background-color: blue; left: 25%; top: 200px;}
  60%  {background-color: violet; left: -25%; top: 200px;}
  80% {background-color: red; left: -25%; top: 0px;}
  100% {background-color: red; left: 0%; top: 0px;}
}
 .div2 {
   border-radius: 50%;
    width: 150px;
  height: 150px;
  background-color: red;
  position: relative;
  animation: myfirst2 6s infinite;
  animation-direction: alternate;

}

@keyframes myfirst2 {
  0%   {background-color: red; left: 0%; top: 400px;}
  20%  {background-color: yellow; left:-25%; top: 400px;}
  40%  {background-color: blue; left: -25%; top: 200px;}
  60%  {background-color: violet; left: 25%; top: 200px;}
  80% {background-color: red; left: 25%; top: 400px;}
  100% {background-color: red; left: 0%; top: 400px;}
}</style>
</head>
<body>
  <center>
    <div class="div"></div>
        <div class="div2"></div>
        <h1>N E I L D A N I E L 0 0</h1>
        <h3>P r e s s &nbsp; C t r l + U   &nbsp; t o  &nbsp;  s t e a l</h3>

  </center>
</body>
</html>
