<!DOCTYPE html>
<html>
  <head>
    <title>Prime Number Calculator - neildaniel00</title>
  <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />
  </head>

  <body>
    <script language="JavaScript">
      function calculate(form) {
        var num = parseInt(form.number.value);

        if (isNaN(num) || num < 0) {
          form.result.value =
            "' " +
            form.number.value +
            " '" +
            ' is not a valid number! Try again!';
        }

        if (num == 1) {
          form.result.value = '1 is neither prime nor composite.';
        }
        if (num == 0) {
          form.result.value = '0 is not a valid number.';
        }
        if (num == 2) {
          form.result.value = '2 is a prime number!';
        }

        for (var i = 2; i < num; i++) {
          if (num % i == 0) {
            var prime = 'yes';

            form.result.value =
              num + ' is composite. It is divisible by ' + i + '.';

            break;
          }

          if (num % i != 0) var prime = 'no';
        }

        if (prime == 'no') form.result.value = num + ' is prime!';
      }
    </script>
    <form name="form">
      <p>
        Enter a number:
        <input type="number" name="number" size="10" />
        <br />
        <input
          type="button"
          value="Calculate Prime-ness"
          onClick="calculate(this.form)"
          name="button"
        />
        <input type="text" name="result" size="35" value="" disabled />
        <br />
      </p>
    </form>
  </body>
</html>
