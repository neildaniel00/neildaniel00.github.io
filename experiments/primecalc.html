
<!DOCTYPE html>
<html>
  <head>
    <title>Prime Number Calculator - neildaniel00</title>
  <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />
  <style>

    </style>
  </head>

  <body>
    <script>

      function calculate(form) {
        var num = parseInt(form.number.value);

        if (isNaN(num) || num < 0) {
          form.result.value =
            ""
        }

        if (num == 1) {
          form.result.value = '1 is neither prime nor composite.';
        }
        if (num == 0) {
          form.result.value = '0 is not a valid number.';
        }
        if (num == 2) {
          form.result.value = '2 is a prime number!';
        }

        for (var i = 2; i < num; i++) {
          if (num % i == 0) {
            var prime = 'yes';

            form.result.value =
              num + ' is composite. It is divisible by ' + i + '.';

            break;
          }

          if (num % i != 0) var prime = 'no';
        }

        if (prime == 'no') form.result.value = num + ' is prime!';
      }
    </script>
    <h1>Prime Number Calculator</h1>
    <form name="form">
      <p>
        <input type="number" onkeyup="calculate(this.form)" onkeydown="calculate(this.form)" placeholder="Enter A Number" name="number" size="28" />
        <br />
        <input placeholder="The result will appear here" type="text" name="result" size="35" value="" disabled />
        <br />
      </p>
    </form>
  </body>
</html>
