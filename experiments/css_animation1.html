<!DOCTYPE html>
<html>
<head>
<title>Keyframes CSS Animation 1 - The Ramenator</title>
 <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png" />
<style> 
@font-face {
	 font-family: 'Product Sans';
	 font-style: normal;
	 font-weight: 400;
	 src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2) format('woff2');
}
 body {
	 font-family: Product Sans;
	 }
div {
    width: 1px;
  height: 1px;
  background: white;
  position: relative;
  animation: myfirst 3s infinite;
  animation-direction: alternate;

}

@keyframes myfirst {
  0%   {color: red; left: 0px; top: 0px;}
  10% {color: orange}
  25%  {color: yellow; left: 200px; top: 0px;}
  40% {color: green}
  50%  {color: blue; left: 200px; top: 200px;}
  60% {color: purple}
  75%  {color: violet; left: 0px; top: 200px;}
  90% {color: hot-pink}
  100% {color: red; left: 0px; top: 0px;}
}
</style>
</head>
<body>

<div><h1>The Ramenator</h1></div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><center><p>Steal this code! (Ctrl+U). Inspired by w3schools.</p></center></body>
</html>
