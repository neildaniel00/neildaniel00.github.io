<!DOCTYPE html>

<html>
  <head>
    <title>Morse Code Translator - neildaniel00</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png"
    />

    <style>
      html,
      body {
        font-family: Arial;
      }
      input[type='text'] {
        padding: 5px 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 3px solid #ccc;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
        border-radius: 5px;
      }

      input[type='text']:focus {
        border: 3px solid lightblue;
        border-radius: 5px;
      }
      textarea {
        padding: 5px 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 3px solid #ccc;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
        border-radius: 5px;
        resize: none;
      }
      input[type='button'] {
        background: #1484fc;
        border-radius: 10px;
        border: 0px;
        padding: 10px 20px;
        color: white;
      }
      input[type='button']:hover {
        background: #087cfc;
      }
      input[type='button']:focus {
        border: 3px solid lightblue;
        border-radius: 10px;
        padding: 7px 17px;
      }

      textarea:focus {
        border: 3px solid lightblue;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <script>
      var charCodes = new Array(36);
      charCodes['a'] = '. _';
      charCodes['b'] = '_ . . .';
      charCodes['c'] = '_ . _ .';
      charCodes['d'] = '_ . .';
      charCodes['e'] = '.';
      charCodes['f'] = '. . _ .';
      charCodes['g'] = '_ _ .';
      charCodes['h'] = '. . . .';
      charCodes['i'] = '. .';
      charCodes['j'] = '. _ _ _';
      charCodes['k'] = '_ . _';
      charCodes['l'] = '. _ . .';
      charCodes['m'] = '_ _';
      charCodes['n'] = '_ .';
      charCodes['o'] = '_ _ _';
      charCodes['p'] = '. _ _ .';
      charCodes['q'] = '_ _ . _';
      charCodes['r'] = '. _ .';
      charCodes['s'] = '. . .';
      charCodes['t'] = '_';
      charCodes['u'] = '. . _';
      charCodes['v'] = '. . . _';
      charCodes['w'] = '. _ _';
      charCodes['x'] = '_ . . _';
      charCodes['y'] = '_ . _ _';
      charCodes['z'] = '_ _ . .';
      charCodes['1'] = '. _ _ _ _';
      charCodes['2'] = '. . _ _ _';
      charCodes['3'] = '. . . _ _';
      charCodes['4'] = '. . . . _';
      charCodes['5'] = '. . . . .';
      charCodes['6'] = '_ . . . .';
      charCodes['7'] = '_ _ . . .';
      charCodes['8'] = '_ _ _ . .';
      charCodes['9'] = '_ _ _ _ .';
      charCodes['0'] = '_ _ _ _ _';
      var temp = '';

      function encode() {
        document.morsecode.chars.value = document.morsecode.chars.value.toLowerCase();
        document.morsecode.codebox.value = '';
        temp = '';
        var chars = document.morsecode.chars.value.split('');

        for (a = 0; a < chars.length; a++) {
          if (chars[a] != ' ') {
            if (window.charCodes[chars[a]]) {
              document.morsecode.codebox.value += charCodes[chars[a]] + '    ';
              temp += chars[a] + '=' + charCodes[chars[a]] + '\n';
            } else temp += chars[a] + '=(None)\n';
          } else temp += '\n';
        }
      }
      // -->
    </script>
    <center>
      <form name="morsecode">
        Type in a word or phrase:<br /> <input
          type="TEXT"
          name="chars"
          id="chars"
          size="28"
          value="Try it out →"
        /> <input type="BUTTON" value="Encode" onClick="encode()" /><br /><br />
        <textarea
          name="codebox"
          id="codebox"
          cols="50"
          rows="11"
          style="width: 35%"
          wrap="virtual"
          readonly
        >
 </textarea
        ><br /><input
          type="BUTTON"
          class="button"
          value="Copy To Clipboard"
          onClick="document.morsecode.codebox.select(); document.execCommand('Copy');"
        />
      </form>
    </center>
  </body>
</html>
