  <script type="text/javascript">
    function keypress(e) {
      var key = e.key;
      if (key != '<' && key != '>') return;
      var adj = key == '<' ? -1 : +1;
      var eo = document.getElementById('eo');
      var size = parseInt(eo.style['font-size']);
      eo.style['font-size'] = size + adj + 'px';
      e.preventDefault();
    }
