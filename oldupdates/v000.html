function codeinput() {
    avariable = prompt("Password?");
    if (avariable === "Password?") {
        inpt2 = prompt("how many clicks?");
        e += parseInt(inpt2);
        updac();
    }
}

hide2.style.visibility = 'hidden';
hide3.style.visibility = 'hidden';
hide4.style.visibility = 'hidden';



function click() {
    e = e + clickval1;

}
function click1() {
    e = e + clickval;

}
function click3() {
    e = e + clickval3;

}
function click4() {

function click6() {

function myfunction() {
    e = e + buttonvalue;
    document.getElementById("var").innerHTML = "clicks: " + e;
    if (e >= 100) {
       hide.style.visibility = 'visible';
    }
    if (e >= 1000) {
        hide2.style.visibility = 'visible';
    }
    
    if (e >= 5000) {
        hide3.style.visibility = 'visible';
    }

    if (e >= 10000) {
        hide4.style.visibility = 'visible';
    }
       
       
    
}

function updac() {
    document.getElementById("var").innerHTML = "clicks: " + e;
}

function buyupgrade() {
    if (e >= cost) {
        upg = upg + 1;
        e = e - cost;
        cost = cost + 5;

        clickval = clickval + 1;

        updac();
        
        if (check1 === false) {

                setInterval(click1, 2000);
                check1 = true;
