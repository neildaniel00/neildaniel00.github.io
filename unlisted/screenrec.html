
<!DOCTYPE html>

    <style>

      button {
        display: inline-block;
        margin: 1em 1em;

        border-radius: 10px;
      }
      video {
        border: 1px solid lightgray;
        width: 50%;
        background-image: url('https://i.ytimg.com/vi/dl9A24IdJqs/maxresdefault.jpg');
        background-size: cover; /* <------ */

        height: 50%;

      .recbutton {
        border: none;
        border-radius: 0;
        cursor: pointer;
        display: inline-block;

        font-weight: 600;
        padding: 15px 25px;
        border-radius: 6px;
        position: relative;

        line-height: 1.2;

        color: #fff;
        box-shadow: 0 0 0 0 #82bcff;
      }

      .recbutton:disabled,
      recbutton[disabled] {
        cursor: no-drop;
        display: inline-block;
        vertical-align: middle;
        font-weight: 600;
        padding: 15px 25px;
        border-radius: 6px;
        position: relative;
        font-size: 12px;
        line-height: 1.2;
        font-weight: 600;
        background-color: transparent;
        border: solid 2px #0076ff;
        color: #000;
        box-shadow: 0 0 0 0 #82bcff;
      }

      .recbutton[disabled]:active {
        background: linear-gradient(to right, #0076ff 50%, #5ba7ff 50%);
        background-size: 200% 100%;
        background-position: right bottom;
      }

      .recbutton {
        transition: all 0.5s ease-out;
      }

      .recbutton:hover {
        background-position: left bottom;
      }
      img {
        border-radius: 8px;
      }
    </style>
    <style></style>

    <video title="This will be filled when you record a video." autoplay />

    <script>
      const start = document.getElementById('start');
      const stop = document.getElementById('stop');
      const video = document.querySelector('video');
      let recorder, stream;

      async function startRecording() {
        stream = await navigator.mediaDevices.getDisplayMedia({
          video: { mediaSource: 'screen' },
        });
        recorder = new MediaRecorder(stream);

        const chunks = [];
        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = (e) => {
          const completeBlob = new Blob(chunks, { type: chunks[0].type });
          video.src = URL.createObjectURL(completeBlob);
        };

        recorder.start();
      }

      start.addEventListener('click', () => {
        start.setAttribute('disabled', true);
        stop.removeAttribute('disabled');

        startRecording();
      });

      stop.addEventListener('click', () => {
        stop.setAttribute('disabled', true);
        start.removeAttribute('disabled');

        recorder.stop();
        stream.getVideoTracks()[0].stop();
      });
    </script>
