<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			body {
				background: #00b4ff;
				color: #333;
				font: 100% Lato, Arial, Sans Serif;
				height: 100vh;
				margin: 0;
				padding: 0;
				overflow-x: hidden;
			}

			#background-wrap {
				bottom: 0;
				left: 0;
				position: fixed;
				right: 0;
				top: 0;
				z-index: -1;
			}

			/* KEYFRAMES */

			@-webkit-keyframes animateBubble {
				0% {
					margin-top: 1000px;
				}
				100% {
					margin-top: -100%;
				}
			}

			@-moz-keyframes animateBubble {
				0% {
					margin-top: 1000px;
				}
				100% {
					margin-top: -100%;
				}
			}

			@keyframes animateBubble {
				0% {
					margin-top: 1000px;
				}
				100% {
					margin-top: -100%;
				}
			}

			@-webkit-keyframes sideWays {
				0% {
					margin-left: 0px;
				}
				100% {
					margin-left: 50px;
				}
			}

			@-moz-keyframes sideWays {
				0% {
					margin-left: 0px;
				}
				100% {
					margin-left: 50px;
				}
			}

			@keyframes sideWays {
				0% {
					margin-left: 0px;
				}
				100% {
					margin-left: 50px;
				}
			}

			/* ANIMATIONS */

			.x1 {
				-webkit-animation: animateBubble 25s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				-moz-animation: animateBubble 25s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				animation: animateBubble 25s linear infinite,
					sideWays 2s ease-in-out infinite alternate;

				left: -5%;
				top: 5%;

				-webkit-transform: scale(0.6);
				-moz-transform: scale(0.6);
				transform: scale(0.6);
			}

			.x2 {
				-webkit-animation: animateBubble 20s linear infinite,
					sideWays 4s ease-in-out infinite alternate;
				-moz-animation: animateBubble 20s linear infinite,
					sideWays 4s ease-in-out infinite alternate;
				animation: animateBubble 20s linear infinite,
					sideWays 4s ease-in-out infinite alternate;

				left: 5%;
				top: 80%;

				-webkit-transform: scale(0.4);
				-moz-transform: scale(0.4);
				transform: scale(0.4);
			}

			.x3 {
				-webkit-animation: animateBubble 28s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				-moz-animation: animateBubble 28s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				animation: animateBubble 28s linear infinite,
					sideWays 2s ease-in-out infinite alternate;

				left: 10%;
				top: 40%;

				-webkit-transform: scale(0.7);
				-moz-transform: scale(0.7);
				transform: scale(0.7);
			}

			.x4 {
				-webkit-animation: animateBubble 22s linear infinite,
					sideWays 3s ease-in-out infinite alternate;
				-moz-animation: animateBubble 22s linear infinite,
					sideWays 3s ease-in-out infinite alternate;
				animation: animateBubble 22s linear infinite,
					sideWays 3s ease-in-out infinite alternate;

				left: 20%;
				top: 0;

				-webkit-transform: scale(0.3);
				-moz-transform: scale(0.3);
				transform: scale(0.3);
			}

			.x5 {
				-webkit-animation: animateBubble 29s linear infinite,
					sideWays 4s ease-in-out infinite alternate;
				-moz-animation: animateBubble 29s linear infinite,
					sideWays 4s ease-in-out infinite alternate;
				animation: animateBubble 29s linear infinite,
					sideWays 4s ease-in-out infinite alternate;

				left: 30%;
				top: 50%;

				-webkit-transform: scale(0.5);
				-moz-transform: scale(0.5);
				transform: scale(0.5);
			}

			.x6 {
				-webkit-animation: animateBubble 21s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				-moz-animation: animateBubble 21s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				animation: animateBubble 21s linear infinite,
					sideWays 2s ease-in-out infinite alternate;

				left: 50%;
				top: 0;

				-webkit-transform: scale(0.8);
				-moz-transform: scale(0.8);
				transform: scale(0.8);
			}

			.x7 {
				-webkit-animation: animateBubble 20s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				-moz-animation: animateBubble 20s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				animation: animateBubble 20s linear infinite,
					sideWays 2s ease-in-out infinite alternate;

				left: 65%;
				top: 70%;

				-webkit-transform: scale(0.4);
				-moz-transform: scale(0.4);
				transform: scale(0.4);
			}

			.x8 {
				-webkit-animation: animateBubble 22s linear infinite,
					sideWays 3s ease-in-out infinite alternate;
				-moz-animation: animateBubble 22s linear infinite,
					sideWays 3s ease-in-out infinite alternate;
				animation: animateBubble 22s linear infinite,
					sideWays 3s ease-in-out infinite alternate;

				left: 80%;
				top: 10%;

				-webkit-transform: scale(0.3);
				-moz-transform: scale(0.3);
				transform: scale(0.3);
			}

			.x9 {
				-webkit-animation: animateBubble 29s linear infinite,
					sideWays 4s ease-in-out infinite alternate;
				-moz-animation: animateBubble 29s linear infinite,
					sideWays 4s ease-in-out infinite alternate;
				animation: animateBubble 29s linear infinite,
					sideWays 4s ease-in-out infinite alternate;

				left: 90%;
				top: 50%;

				-webkit-transform: scale(0.6);
				-moz-transform: scale(0.6);
				transform: scale(0.6);
			}

			.x10 {
				-webkit-animation: animateBubble 26s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				-moz-animation: animateBubble 26s linear infinite,
					sideWays 2s ease-in-out infinite alternate;
				animation: animateBubble 26s linear infinite,
					sideWays 2s ease-in-out infinite alternate;

				left: 80%;
				top: 80%;

				-webkit-transform: scale(0.3);
				-moz-transform: scale(0.3);
				transform: scale(0.3);
			}

			/* OBJECTS */

			.bubble {
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;

				-webkit-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2),
					inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
				-moz-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2),
					inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
				box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2),
					inset 0px 10px 30px 5px rgba(255, 255, 255, 1);

				height: 200px;
				position: absolute;
				width: 200px;
				text-align: center;
				font-size: 60px;
				line-height: 200px;
			}

			.bubble:after {
				background: -moz-radial-gradient(
					center,
					ellipse cover,
					rgba(255, 255, 255, 0.5) 0%,
					rgba(255, 255, 255, 0) 70%
				); /* FF3.6+ */
				background: -webkit-gradient(
					radial,
					center center,
					0px,
					center center,
					100%,
					color-stop(0%, rgba(255, 255, 255, 0.5)),
					color-stop(70%, rgba(255, 255, 255, 0))
				); /* Chrome,Safari4+ */
				background: -webkit-radial-gradient(
					center,
					ellipse cover,
					rgba(255, 255, 255, 0.5) 0%,
					rgba(255, 255, 255, 0) 70%
				); /* Chrome10+,Safari5.1+ */
				background: -o-radial-gradient(
					center,
					ellipse cover,
					rgba(255, 255, 255, 0.5) 0%,
					rgba(255, 255, 255, 0) 70%
				); /* Opera 12+ */
				background: -ms-radial-gradient(
					center,
					ellipse cover,
					rgba(255, 255, 255, 0.5) 0%,
					rgba(255, 255, 255, 0) 70%
				); /* IE10+ */
				background: radial-gradient(
					ellipse at center,
					rgba(255, 255, 255, 0.5) 0%,
					rgba(255, 255, 255, 0) 70%
				); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#80ffffff', endColorstr='#00ffffff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;

				-webkit-box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
				-moz-box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
				box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);

				content: '';
				height: 180px;
				left: 10px;
				position: absolute;
				width: 180px;
			}
		</style>
	</head>
	<body>
		<center>
			<span id="problem">2X</span> = <span>2</span><br />
			<p>Score:&nbsp;<span id="output">0</span></p>
		</center>
		<script>
			var x1 = document.getElementById('x1').innerHTML;
			var x2 = document.getElementById('x2').innerHTML;
			var x3 = document.getElementById('x3').innerHTML;
			var x4 = document.getElementById('x4').innerHTML;
			var x5 = document.getElementById('x5').innerHTML;
			var x6 = document.getElementById('x6').innerHTML;
			var x7 = document.getElementById('x7').innerHTML;
			var x8 = document.getElementById('x8').innerHTML;
			var x9 = document.getElementById('x9').innerHTML;
			var x10 = document.getElementById('x10').innerHTML;
			var output = document.getElementById('output').innerHTML;
			function check() {
				output = parseInt(output);
				if (
					x1.clicked == true ||
					x3.clicked == true ||
					x4.clicked == true ||
					x5.clicked == true ||
					x6.clicked == true ||
					x7.clicked == true ||
					x8.clicked == true ||
					x9.clicked == true ||
					x10.clicked == true
				) {
					output = output - 1;
				} else {
					output = output + 1;
				}
				document.getElementById('output').innerHTML = output;
			}
		</script>

		<div id="background-wrap">
			<div onclick="check()" class="bubble x1"><span id="x1">2</span></div>
			<div onclick="check()" class="bubble x2"><span id="x2">1</span></div>
			<div onclick="check()" class="bubble x3"><span id="x3">3</span></div>
			<div onclick="check()" class="bubble x4"><span id="x4">4</span></div>
			<div onclick="check()" class="bubble x5"><span id="x5">5</span></div>
			<div onclick="check()" class="bubble x6"><span id="x6">6</span></div>
			<div onclick="check()" class="bubble x7"><span id="x7">7</span></div>
			<div onclick="check()" class="bubble x8"><span id="x8">8</span></div>
			<div onclick="check()" class="bubble x9"><span id="x9">9</span></div>
			<div onclick="check()" class="bubble x10"><span id="x10">10</span></div>
		</div>
	</body>
</html>
