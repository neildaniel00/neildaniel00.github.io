    <script>
        (() => {
    class Element {
        constructor(element) {
            this.element = element
        }

        get style() {
            return this.element.style
        }

        get leftMargin() {
            const style = this.element.currentStyle || window.getComputedStyle(this.element);
            return parseInt(style.marginLeft.replace("px", ""), 10)
        }

        get topMargin() {
            const style = this.element.currentStyle || window.getComputedStyle(this.element);
            return parseInt(style.marginTop.replace("px", ""), 10)
        }
    }

    // DRAGGABLE LIGHT
    const light = new Element(document.getElementById("light"))
    let dragX, dragY

    const getCoordinates = (event) => {
        const x = event.pageX || event.touches[0].pageX
        const y = event.pageY || event.touches[0].pageY

        return {
            x: x,
            y: y,
        }
    }

    const onmousedown = (event) => {
        event.preventDefault()
        dragStart(getCoordinates(event))
    }

    const ontouchstart = (event) => {
        dragStart(getCoordinates(event))
    }

    const dragStart = ({x, y}) => {
        light.element.classList.add(".grabbing")
        dragX = x
        dragY = y

        document.onmouseup = closeDragElement
        document.onmousemove = onmousemove
        document.ontouchend = closeDragElement
        document.ontouchmove = ontouchmove
    }

    const onmousemove = (event) => {
        event.preventDefault()
        dragging(getCoordinates(event))
    }

    const ontouchmove = (event) => {
        dragging(getCoordinates(event))
    }

    const dragging = ({x, y}) => {
        light.style.marginLeft = `${light.leftMargin - (dragX - x)}px`
        light.style.marginTop = `${light.topMargin - (dragY - y)}px`

        dragX = x
        dragY = y

        renderShadow()
    }

    const closeDragElement = () => {
        // stop moving when mouse button is released:
        light.element.classList.remove(".grabbing")

        document.onmouseup = null
        document.onmousemove = null
        document.ontouchend = null
        document.ontouchmove = null
    }

    light.element.onmousedown = onmousedown
    light.element.ontouchstart = ontouchstart

    // SHADOW CALCULATOR
    const calculateShadow = (object) => {
        const horizontalLength = (object.leftMargin - light.leftMargin) / 10
        const verticalLength = (object.topMargin - light.topMargin) / 10

        return `${horizontalLength}px ${verticalLength}px 100px 10px rgba(0, 0, 0, .4),
        ${horizontalLength / 1.5}px ${verticalLength / 1.5}px 100px 5px rgba(0, 0, 0, .4),
        ${horizontalLength / 2}px ${verticalLength / 2}px 70px 3px rgba(0, 0, 0, .6),
        ${horizontalLength / 5}px ${verticalLength / 5}px 20px 0 rgba(0, 0, 0, .7)`
    }

    const renderShadow = () => {
        const objects = [...document.querySelectorAll(".object")].map((obj) => (new Element(obj)))
        objects.forEach((obj) => {
            obj.style.boxShadow = calculateShadow(obj)
        })
    }

    const generateRandomObjects = () => {
        /*const n = Math.random() * 10 + 1

        for (let i = 0; i < n; i++) {
            const obj = document.createElement("div")

            obj.style.marginLeft = `${Math.random() * 100}%`
            obj.style.marginTop = `${Math.random() * 100}%`
            document.getElementById("container").appendChild(obj)
        }*/

          
          var oReq = new XMLHttpRequest();
          oReq.onload = () => {
              //console.log(oReq.response)
              const htmlObject = document.createElement('div')
              htmlObject.innerHTML = oReq.response
              const files = htmlObject.getElementsByTagName("ul")[0].getElementsByClassName("name")
              // console.log(files)
              for (let file of files) {

            obj.style.marginLeft = `${Math.random() * 50}%`
            obj.style.marginTop = `${Math.random() * 20}%`
            obj.style.backgroundImage = `url(/objects/3129342-lifestyle/svg/${file.innerHTML})`
            document.getElementById("container").appendChild(obj)
            }
            };
          oReq.open("GET", "/objects/3129342-lifestyle/svg/");
          oReq.send();
    }

    window.onload = (event) => {
        //generateRandomObjects()
        renderShadow()
    }
})()

#light:hover #lid {
    transform: rotate(-115deg);
}

#light:hover #fire {
    opacity: 1;
}

.grabbing {
    cursor: grabbing;
}

#fire {
    position: absolute;
    margin-left: 7.7em;
    margin-top: 2.1em;
    opacity: 0;
    transition: opacity .2s .3s;
}

.fire {
    position: absolute;
    height: 1.4em;
    width: 1.4em;
    transform: rotate(45deg);
    background-color: yellow;
    border-radius: 10%;
    opacity: 0;
}

.fire:nth-child(1) {
    animation: 
        fire 1.5s ease-in infinite,
        movement1 1.5s linear infinite alternate;
    animation-delay: 0s;
}

.fire:nth-child(2) {
    animation: 
        fire 1.5s ease-in infinite,
        movement2 1.5s linear infinite alternate;
    animation-delay: 0.3s;
}

.fire:nth-child(3) {
    animation: 
        fire 1.5s ease-in infinite,
        movement1 1.5s linear infinite alternate;
    animation-delay: 0.7s;
}

.fire:nth-child(4) {
    animation: 
        fire 1.5s ease-in infinite,
        movement2 1.5s linear infinite alternate;
    animation-delay: 1s;
}


@keyframes fire {
    0% {
        opacity: 1;
        background-color: yellow;
        margin-top: 1em;
        transform: scale(0) rotate(45deg);
        z-index: 10;

    40% {
