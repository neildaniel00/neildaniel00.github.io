<!DOCTYPE html>

<html>
  <head>
    <title>Nico's Weg Score Fabricator - The Ramenator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png"
    />
    <style>
      @font-face {
        font-family: DWTheAntiquaB;
        src: url(/css-themes/baku/fonts/dw-theAntiquaB-W5Plain-web/dwtheantiquab-w5plain.eot);
        src: url(/css-themes/baku/fonts/dw-theAntiquaB-W5Plain-web/dwtheantiquab-w5plain.eot?)
            format('embedded-opentype'),
          url(/css-themes/baku/fonts/dw-theAntiquaB-W5Plain-web/dwtheantiquab-w5plain.woff2)
            format('woff2'),
          url(/css-themes/baku/fonts/dw-theAntiquaB-W5Plain-web/dwtheantiquab-w5plain.woff)
            format('woff'),
          url(/css-themes/baku/fonts/dw-theAntiquaB-W5Plain-web/dwtheantiquab-w5plain.svg)
            format('svg');
        font-style: normal;
        font-weight: 400;
      }
      @font-face {
        font-family: DWTheAntiquaBItalic;
        src: url(/css-themes/baku/fonts/dw-theAntiquaB-W5PlainItalic-web/DWTheAntiquaB-W5PlainItalic.woff2)
            format('woff2'),
          url(/css-themes/baku/fonts/dw-theAntiquaB-W5PlainItalic-web/DWTheAntiquaB-W5PlainItalic.woff)
            format('woff');
        font-style: normal;
        font-weight: 400;
      }
      @font-face {
        font-family: DWTheAntiquaBBold;
        src: url(/css-themes/baku/fonts/dw-theAntiquaB-W7Bold-web/DWTheAntiquaB-W7Bold.woff2)
            format('woff2'),
          url(/css-themes/baku/fonts/dw-theAntiquaB-W7Bold-web/DWTheAntiquaB-W7Bold.woff)
            format('woff');
        font-style: normal;
        font-weight: 400;
      }
      body {
        font-family: Helvetica, Arial, sans-serif;
        font-weight: 400;
        font-size: 17px;
        line-height: 23px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .result-headline p,
      h1,
      h1 + p,
      h3,
      input {
        font-family: DWTheAntiquaB, Georgia, serif;
        font-weight: 400;
      }

      .result-headline {
        padding: 60px 30px;
        text-align: center;
      }
      .result-headline h1,
      #prcnt {
        font-size: 70px;
        line-height: 70px;
        margin: 0;
      }
      .result-headline p,
      #ex1,
      #ex2 {
        font-size: 18px;
        line-height: 25px;
        margin: 0;
      }

      .result-headline.score,
      #prcnt,
      #ex1,
      #ex2 {
        background-color: #a9a094;
        color: #fff;
      }
      input {
        text-align: center;
        border: none;
      }

      ::-webkit-input-placeholder {
        text-align: center;
      }

      :-moz-placeholder {
        text-align: center;
      }
      #ex1,
      #ex2 {
        width: 25px;
      }
      #prcnt {
        width: 250px;
      }
    </style>
  </head>

  <body>
    <br /><br /><br /><br />

    <div class="result-headline score">
      <h1><input placeholder="?%" class="result-points" id="prcnt" /></h1>
      <p>
        Exercises done:
        <input
          placeholder="?"
          onkeypress="this.style.width = 
            ((this.value.length + 2) * 8) + 'px';"
          id="ex1"
        />/<input
          placeholder="?"
          id="ex2"
          onkeypress="this.style.width = 
            ((this.value.length + 2) * 8) + 'px';"
          id="ex1"
        />
      </p>
    </div>
    <br /><br /><br /><br />

    <center>
      <p>
        Those "?" things are
        textboxes. Click on them to add numbers.
      </p>
    </center>
  </body>
</html>
